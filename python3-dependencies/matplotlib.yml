name: matplotlib
buildsystem: meson
config-opts:
  - -Dsystem-freetype=true
  - -Dsystem-qhull=true
modules:
  - name: freetype
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/freetype/freetype
        tag: VER-2-14-1

  - name: ghull
    buildsystem: cmake
    config-opts:
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    sources:
      - type: archive
        url: https://github.com/qhull/qhull/archive/v8.0.2/qhull-8.0.2.tar.gz
        sha256: 8774e9a12c70b0180b95d6b0b563c5aa4bea8d5960c15e18ae3b6d2521d64f8b
sources:
  - type: git
    url: https://github.com/matplotlib/matplotlib
    tag: v3.10.8
